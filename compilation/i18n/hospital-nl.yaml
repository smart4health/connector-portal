  funding:
    description: Dit project is gefinancierd door het European Union Horizon 2020 onderzoek en
                 innovatieprogramma onder
                 de subsidieovereenkomst nr. 826117.
start:
  body:
    header: "Krijg toegang en beheer uw medisch dossier eenvoudig via uw Smart4Health account, dit is hoe het werkt:"

  steps:
    - header: Registreer uw account bij Smart4Health
      content: "Allereerst dient u er zeker van te zijn dat u een Smart4Health account heeft aangemaakt voordat u verder gaat. Als u nog niet geregistreerd bent, ga dan eerst terug naar de registratielink in de „Welkom bij uw Smart4Health dossier“ e-mail."
      stepNumber: 1
    - header: Verifieer uw mobiele telefoonnummer.
      content: "Nadat u uw Smart4Health account heeft aangemaakt, controleren wij het mobiele nummer dat bij uw ziekenhuis bekend is. U ontvangt een pincode op uw mobiele telefoon die u moet invoeren om uw verificatie te voltooien."
      stepNumber: 2
    - header: Verbinden
      content: In de volgende stap wordt u doorverwezen naar uw Smart4Health account. Daar kunt u inloggen en dient u uw Smart4Health ziekenhuis toestemming te geven om uw gegevens naar uw Smart4Health account te sturen. Dat was het!
      stepNumber: 3
  proceed:
    button: Laten we beginnen.
confirm:
  body:
    header: Validatie mobiel telefoonnummer
success:
  body:
    description: Gefeliciteerd. U heeft succesvol gekoppeld met uw Smart4Health account
error:
  body:
    description: Oeps, er ging iets mis!
    errorKinds:
      - id: malformed_token
        text: De gekopieerde link is onjuist. Klik a.u.b. direct op de link in de e-mail in plaats van delen ervan handmatig te kopiëren.
      - id: expired_token
        text: Deze link is verlopen. Gebruik de link uit de laatste e-mail die we hebben gestuurd en probeer het opnieuw.
      - id: sms
        text: Er is een fout opgetreden tijdens het verzenden van de SMS. Probeer het later nog eens.
      - id: default
        text: Probeer het binnenkort nog eens.
  error: "<span>Contacteer ons op <a id=\"help-anchor\" target=\"_blank\" rel=\"noopener noreferrer\" href=\"#\"></a></span> voor hulp
        en vermeld uw zaaknummer <span id=\"issue-number\"></span>."
