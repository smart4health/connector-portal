start:
  body:
    header: "Access and manage your hospital health record easily through your Smart4Health account, <span class=\"very-bold\">this is how it works:</span>"
  steps:
    - header: Register at Smart4Health
      content: "First of all, please make sure that you have created a Smart4Health account before you continue. If you have not yet registered, please go back to the registration link in your <span class=\"very-bold\">Welcome to your Smart4Health health record</span> mail first."
      stepNumber: 1
    - header: Verify phone number
      content: "After you have created your Smart4Health account, we will check the mobile number you provided during your hospital admission. You will receive a PIN on your mobile phone that you will have to enter to complete your verification."
      stepNumber: 2
    - header: Connect
      content: In the next step, we will redirect you to your Smart4Health account. There, you'll need to log in and give your participating Smart4Health hospital permission to upload your health record to your account. That's it!
      stepNumber: 3
  proceed:
    button: Let's get started
confirm:
  body:
    header: Mobile Phone Number Validation
success:
  body:
    description: Congratulations. You have paired successfully with your Smart4Health account
error:
  body:
    description: Oops, something went wrong!
    errorKinds:
      - id: malformed_token
        text: The copied link is incorrect. Please click directly on the link in the email instead of copying parts of it manually.
      - id: expired_token
        text: This link has expired. Please use the link from the last email we sent and try again.
      - id: sms
        text: An error occurred while sending the SMS. Please try again later.
      - id: default
        text: Please try again shortly.
  error: "<span>Contact us at <a id=\"help-anchor\" target=\"_blank\" rel=\"noopener noreferrer\" href=\"#\"></a></span> for help
        and mention your Case Number <span id=\"issue-number\"></span>."
